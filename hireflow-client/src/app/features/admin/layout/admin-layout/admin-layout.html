<div class="flex min-h-screen w-full bg-surface-50">
    
    <aside class="w-64 bg-slate-50 border-r border-slate-200 hidden md:flex flex-col fixed h-full z-20">
        
        <div class="p-6 border-b border-slate-200 flex items-center gap-3">
            <svg class="w-8 h-8 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span class="text-xl font-bold text-slate-900 tracking-tighter">HireFlow <span class="text-slate-400 font-normal text-sm">Admin</span></span>
        </div>
        
        <nav class="flex-1 p-4 space-y-1">
            
            <a routerLink="/admin/users" 
               routerLinkActive="bg-blue-100 text-blue-700 font-semibold" 
               [routerLinkActiveOptions]="{exact: false}"
               class="flex items-center gap-3 px-3 py-2.5 text-slate-600 hover:bg-white hover:text-blue-600 rounded-lg transition-all duration-200 cursor-pointer group">
                <i class="pi pi-users group-hover:text-blue-600 transition-colors"></i>
                Users
            </a>

            <a routerLink="/admin/jobs" 
               routerLinkActive="bg-blue-100 text-blue-700 font-semibold"
               class="flex items-center gap-3 px-3 py-2.5 text-slate-600 hover:bg-white hover:text-blue-600 rounded-lg transition-all duration-200 cursor-pointer group">
                <i class="pi pi-briefcase group-hover:text-blue-600 transition-colors"></i>
                Jobs
            </a>

            <a routerLink="/admin/settings" 
               routerLinkActive="bg-blue-100 text-blue-700 font-semibold"
               class="flex items-center gap-3 px-3 py-2.5 text-slate-600 hover:bg-white hover:text-blue-600 rounded-lg transition-all duration-200 cursor-pointer group">
                <i class="pi pi-cog group-hover:text-blue-600 transition-colors"></i>
                Settings
            </a>
        </nav>

        <div class="p-4 border-t border-slate-200">
            <div class="flex items-center gap-3 px-3 py-2 rounded-lg bg-white border border-slate-200 shadow-sm transition-colors hover:border-blue-300 cursor-pointer">
                <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold text-sm">
                    A
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-slate-900 truncate">Admin User</p>
                    <p class="text-xs text-slate-500 truncate">admin@hireflow.com</p>
                </div>
                <i class="pi pi-sign-out text-slate-400 hover:text-red-500 transition-colors" pTooltip="Logout"></i>
            </div>
        </div>
    </aside>

    <main class="flex-1 md:ml-64 p-6 transition-all duration-300">
        <router-outlet></router-outlet>
    </main>

</div>
